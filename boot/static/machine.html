  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">

        <div class="navbar-header">

	<script>
        env.index = 0;
        env.mach;

        function init() {
          common.req("list_machine.json", {}, function(r) {
            var line="";
            env.mach = r;
            r.forEach(function(m){
              line+="<li class='dropdown' onclick='refresh("+m.index+")'><a>"+m.host+" ("+m.name+")"+"</a></li>";
            });
            $("#machines").html(line);
          });
        }

        function initiate() {
          var res = confirm("是否初始化" + env.mach[env.index].host+" ("+env.mach[env.index].name+")");
          if (res) {
            common.req("initiate.json", {index:env.index}, function(r) {
              alert("success");
            });
          }
        }

		function refresh(index) {
          env.index = index;
		}

		$(function() {
          init();
          refresh(0);
        });
	</script>
</html>
